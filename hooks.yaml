scripts:
  # Example of a complex script with parallel execution
  test-all:
    parallel: true
    max_threads: 4
    commands:
      - command: "sh test1.sh"
        description: "Run test script 1"
        working_dir: "."
        env:
          TEST_MODE: "parallel-1"
          TEST_VALUE: "123"
      - command: "sh test2.sh"
        description: "Run test script 2"
        working_dir: "."
        env:
          TEST_MODE: "parallel-2"
          TEST_VALUE: "456"

  # Example of a simple script (will be displayed in compact format)
  lint:
    commands:
      - command: "cargo clippy"

  # Example of sequential execution with multiple commands
  build:
    parallel: false
    max_threads: 1
    commands:
      - command: "cargo clean"
        description: "Clean build artifacts"
      - command: "cargo build"
        description: "Build the project"
      - command: "cargo test"
        description: "Run tests"
        env:
          RUST_TEST_THREADS: "1"

  # Example of a script with working directory
  check:
    commands:
      - command: "cargo fmt -- --check"
        working_dir: "src"
        description: "Check code formatting"

hooks:
  pre-commit:
    - command: ${test-all}
      args:
        - test
    - command: cargo
      args:
        - clippy

  commit-msg:
    - command: /Users/ervan/Documents/Projects/athira/target/debug/athira
      args:
        - commit
        - validate
        - $1

options:
  auto_install: true
  hooks_dir: .thira

lint:
  types:
    - feat
    - fix
    - docs
    - style
    - refactor
    - perf
    - test
    - build
    - ci
    - chore
    - revert
  scopes:
    - api
    - ui
    - db
    - core
    - cli
    - config
    - deps
    - tests
  min_subject_length: 3
  max_subject_length: 72
  max_body_line_length: 100
