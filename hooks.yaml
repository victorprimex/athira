hooks:
  pre-commit:
    - command: cargo
      args:
        - test
    - command: cargo
      args:
        - clippy
  commit-msg:
    - command: ${athira}
      args:
        - commit
        - validate
        - $1

scripts:
  test-all:
    parallel: true
    max_threads: 4
    commands:
      - command: "sh test1.sh"
        description: "Run test script 1"
        working_dir: "."
        env:
          TEST_MODE: "parallel-1"
          TEST_VALUE: "123"
      - command: "sh test2.sh"
        description: "Run test script 2"
        working_dir: "."
        env:
          TEST_MODE: "parallel-2"
          TEST_VALUE: "456"

options:
  auto_install: true
  hooks_dir: .thira

lint:
  types:
    - feat
    - fix
    - docs
    - style
    - refactor
    - perf
    - test
    - build
    - ci
    - chore
    - revert
  scopes:
    - api
    - ui
    - db
    - core
    - cli
    - config
    - deps
    - tests
  min_subject_length: 3
  max_subject_length: 72
  max_body_line_length: 100
